on: [push]

jobs:
  lint:
    name: "StaticCheck Lint"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 1
    - uses: dominikh/staticcheck-action@v1.2.0
      with:
        version: "2022.1.1"
  build:
    name: "Docker Build"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 1
    - name: Build the Docker image
      run: docker build . -t ${{ github.repository }}


